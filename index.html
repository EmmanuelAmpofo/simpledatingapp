<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatingApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"><h1>Dating App</h1></div>
        <div id="main">
            <div class="row">
                <div class="row">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="A">All</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>                        
                    </select>
                </div>
                <div class="row">
                    <label>Hobbies</label>
                    <input type="text" id="hobby" />
                    
                </div>
                <div class="row">
                    <label>Age:</label>
                    <select id="age">
                        <option value="a18">All</option>
                        <option value="r20">20-25</option>
                        <option value="abv25">Above 25</option>                        
                    </select>
                </div>
                <div class="row">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div id="results">
                
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
